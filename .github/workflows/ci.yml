name: CI (frontend)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - run: npm ci

      # Crée la conf prod pour pointer vers tes Functions
      - name: Create .env.production
        run: |
          echo "VITE_FUNCTIONS_BASE=https://bayroumeter-function-louan.azurewebsites.net" > .env.production
          echo "VITE_FUNCTION_CODE=" >> .env.production

      - run: npm run build

      # (Optionnel) Publier l’artefact pour consultation
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
