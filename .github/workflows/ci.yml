name: CI + CD (frontend)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Create .env.production
        run: |
          echo "VITE_FUNCTIONS_BASE=https://bayroumeter-function-louan.azurewebsites.net" > .env.production
          echo "VITE_FUNCTION_CODE=" >> .env.production

      - run: npm ci
      - run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: "/" # racine du repo
          output_location: "dist" # on vient de le générer
          skip_app_build: true # <<< IMPORTANT : pas d’Oryx build
          skip_api_build: true
